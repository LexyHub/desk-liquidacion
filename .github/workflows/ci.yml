name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.0
          run_install: true

      - run: pnpm run lint
      - run: pnpm run type-check
      - run: pnpm run build

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.0
          run_install: true

      - run: pnpm audit --audit-level=moderate